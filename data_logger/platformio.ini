[env:teensy35]
platform = teensy
board = teensy35
framework = arduino
lib_deps = 
	sparkfun/SparkFun u-blox GNSS Arduino Library @ ^2.2.6
	greiman/SdFat@^2.0.6
	https://github.com/joshdboss/ADIS16470_Arduino_Teensy
	https://github.com/joshdboss/AISx120SX
	https://github.com/joshdboss/Honeywell_RSC
	https://github.com/joshdboss/MAX31855
;	https://github.com/ftrias/TeensyDebug
build_type = debug
build_unflags = -DUSB_SERIAL
build_flags = -DUSB_DUAL_SERIAL
; ----- Commented out custom debug tools -----  
;debug_port = COM5
;debug_tool = custom
;debug_load_mode = manual
;debug_server = 
;debug_init_cmds = 
;	target extended-remote $DEBUG_PORT
;	$INIT_BREAK
;	define pio_reset_run_target
;	interrupt
;	tbreak loop
;	continue
;	end
;	define pio_restart_target
;	echo Restart is undefined for now.
;	end
;debug_init_break = watch ADIS16470Wrapper::sensorQty
monitor_speed = 9600
monitor_flags = --raw
